a-8d50-dbf18f4accbf" class="to-do-list"><li><div class="checkbox checkbox-off"></div> <span class="to-do-children-unchecked">Other (<a href="https://www.notion.so/1134ebb6185080b0abe2c495116f13bc?pvs=21">link</a>): Dakota</span><div class="indented"></div></li></ul></details></li></ul></div></figure><figure class="block-color-default callout" style="white-space:pre-wrap;display:flex" id="1bc8849d-03a7-80bd-bd35-c241c74c3ef7"><div style="font-size:1.5em"><img class="icon" src="https://www.notion.so/icons/flashlight_blue.svg"/></div><div style="width:100%"><p id="1bc8849d-03a7-801c-906c-ed5d0a59ab30" class=""><strong>Helpful Hints</strong></p><hr id="1bc8849d-03a7-800f-86d7-d48d99f1734a"/><ul id="1bc8849d-03a7-8005-aaa3-cec4543d9b93" class="bulleted-list"><li style="list-style-type:disc"><a href="https://growthghost.notion.site/">https://growthghost.notion.site/</a></li></ul><ul id="1bc8849d-03a7-80d0-8c6d-eae3b306840c" class="bulleted-list"><li style="list-style-type:disc">Real example (link)</li></ul></div></figure><h2 id="1bc8849d-03a7-8070-a79e-d1524851f051" class="block-color-blue_background">The Prompt 1</h2><hr id="1bc8849d-03a7-80d2-bf58-c62ebf501220"/><figure class="block-color-gray_background callout" style="white-space:pre-wrap;display:flex" id="1bc8849d-03a7-8028-9264-c38ff058d212"><div style="width:100%"><script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js" integrity="sha512-7Z9J3l1+EYfeaPKcGXu3MS/7T+w19WtKQY/n+xzmw4hZhJ9tyYmcUS+4QqAlzhicE5LAfMQSF3iFTK9bQdTxXg==" crossorigin="anonymous" referrerPolicy="no-referrer"></script><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism.min.css" integrity="sha512-tN7Ec6zAFaVSG3TpNAKtk4DOHNpSwKHxxrsiw4GHKESGPs5njn/0sMCUMl2svV4wo4BK/rCP7juYz+zx+l6oeQ==" crossorigin="anonymous" referrerPolicy="no-referrer"/><pre id="1bc8849d-03a7-80e4-acff-c9445e8b61fb" class="code"><code class="language-JavaScript">Please read this and once you understand reply with the word yes:

A personal brand that grows on social media has 3 core elements that I call the GAP Framework.

The GAP Framework consists of:

1. Growth Content
2. Authority Content
3. Personal Content

When you create these 3 types of content, it bridges the GAP from a stranger to die-hard fan.

The GAP Framework is broken down like this:

Growth content is when you talk about:

- Popular trends
- Worlwide events
- Popular figures/celebrities

This leverages people’s interest and drives traffic to your profile.

For example, if I was a fitness coach when ChatGPT was trending, I could create content on how to use ChatGPT to create a nutrition plan. Or I could break down Arnold Schwarznegger’s workout routine.

Since people in your niche have an interest in the growth content you’re talking about, you’re going to get more interest and reach.

The A in the GAP framework is authority content.

This is content that shows your competence at what your account is centered around.

So things like:

- Content that shows people how to solve their pain points or reach their goals
- Lessons and tips
- Case studies

When you create this type of content, you incentivize people to follow you because you’re actively helping the market by giving actionable information.

The 3rd pillar of the GAP framework is personal content.

Personal content is when you talk about the things that make you unique:

- Your personal stories
- Your personal worldviews
- Your personal opinions on life or industry

When you create personal content, you build a deep connection with your audience.

And more importantly, you build an audience of true fans who adore you.

Reply with &quot;Yes&quot; once you read and understand this.</code></pre></div></figure><h2 id="1bc8849d-03a7-8066-b70b-e95ba51ac7fc" class="block-color-blue_background">The Prompt 2</h2><hr id="1bc8849d-03a7-809a-9486-d80a3b5bae93"/><figure class="block-color-gray_background callout" style="white-space:pre-wrap;display:flex" id="1bc8849d-03a7-8042-8858-cd0f0d71faa8"><div style="width:100%"><script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js" integrity="sha512-7Z9J3l1+EYfeaPKcGXu3MS/7T+w19WtKQY/n+xzmw4hZhJ9tyYmcUS+4QqAlzhicE5LAfMQSF3iFTK9bQdTxXg==" crossorigin="anonymous" referrerPolicy="no-referrer"></script><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism.min.css" integrity="sha512-tN7Ec6zAFaVSG3TpNAKtk4DOHNpSwKHxxrsiw4GHKESGPs5njn/0sMCUMl2svV4wo4BK/rCP7juYz+zx+l6oeQ==" crossorigin="anonymous" referrerPolicy="no-referrer"/><pre id="1bc8849d-03a7-809d-bdaf-e5d00c743caa" class="code"><code class="language-JavaScript">Here is some information about **[me/my client]**:

Once you understand, reply with &quot;Yes.&quot;</code></pre></div></figure><h2 id="1bc8849d-03a7-80c7-b88c-da331e82cf8f" class="block-color-blue_background">The Prompt 4</h2><hr id="1bc8849d-03a7-80d9-a97c-fe655dc1f85c"/><figure class="block-color-gray_background callout" style="white-space:pre-wrap;display:flex" id="1bc8849d-03a7-800d-97e3-ce1da9161922"><div style="width:100%"><script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js" integrity="sha512-7Z9J3l1+EYfeaPKcGXu3MS/7T+w19WtKQY/n+xzmw4hZhJ9tyYmcUS+4QqAlzhicE5LAfMQSF3iFTK9bQdTxXg==" crossorigin="anonymous" referrerPolicy="no-referrer"></script><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism.min.css" integrity="sha512-tN7Ec6zAFaVSG3TpNAKtk4DOHNpSwKHxxrsiw4GHKESGPs5njn/0sMCUMl2svV4wo4BK/rCP7juYz+zx+l6oeQ==" crossorigin="anonymous" referrerPolicy="no-referrer"/><pre id="1bc8849d-03a7-804d-bbbc-c494b3b52adc" class="code"><code class="language-JavaScript">My goal is to create [short-form video/a newsletter/tweets/threads] for social media that makes my target avatars know, like, and trust me.

Using the GAP Framework, please ask me 10-25 questions for each category of the GAP Framework that does this.

You can use the information I gave you about **[me/my client]** to help, but feel free to ask questions outside that.

The questions asked should set me up so I can answer them with a sound bite that&#x27;s under 60 seconds.</code></pre></div></figure><hr id="1bc8849d-03a7-802a-8549-db69b97c3666"/><h2 id="1bc8849d-03a7-80dc-98eb-c0c67fc7f6f5" class="block-color-blue_background">The Prompt 5</h2><hr id="1bc8849d-03a7-80ca-ab6b-db5389012864"/><figure class="block-color-gray_background callout" style="white-space:pre-wrap;display:flex" id="1bc8849d-03a7-80d3-b20f-f00bf9b65bb7"><div style="width:100%"><script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js" integrity="sha512-7Z9J3l1+EYfeaPKcGXu3MS/7T+w19WtKQY/n+xzmw4hZhJ9tyYmcUS+4QqAlzhicE5LAfMQSF3iFTK9bQdTxXg==" crossorigin="anonymous" referrerPolicy="no-referrer"></script><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism.min.css" integrity="sha512-tN7Ec6zAFaVSG3TpNAKtk4DOHNpSwKHxxrsiw4GHKESGPs5njn/0sMCUMl2svV4wo4BK/rCP7juYz+zx+l6oeQ==" crossorigin="anonymous" referrerPolicy="no-referrer"/><pre id="1bc8849d-03a7-801f-85f4-e68af6504c51" class="code"><code class="language-JavaScript">1. Turn [ insert specific point ] into a list style thread. Do not use hashtags.

2. Make each point actionable and concrete for the audience .

3. Format each main tip of the above text using the WWH Framework .

The WWH Framework : In the first part , state what you&#x27;re talking about .
In the 2nd part state why it&#x27;s relevant .
In the third part , state how the audience can apply it .

Use analogies and examples to help the audience understand the concepts better .

And format with markdown . Use headings , subheadings , bullet points , and bold to organize the information .</code></pre></div></figure><h2 id="1bc8849d-03a7-80b8-9c5c-ce88e6e02e40" class="block-color-blue_background">The Prompt 6</h2><hr id="1bc8849d-03a7-8088-b7e2-e8dbfa4e8115"/><figure class="block-color-gray_background callout" style="white-space:pre-wrap;display:flex" id="1bc8849d-03a7-805c-a250-e67719d1233f"><div style="width:100%"><script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js" integrity="sha512-7Z9J3l1+EYfeaPKcGXu3MS/7T+w19WtKQY/n+xzmw4hZhJ9tyYmcUS+4QqAlzhicE5LAfMQSF3iFTK9bQdTxXg==" crossorigin="anonymous" referrerPolicy="no-referrer"></script><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism.min.css" integrity="sha512-tN7Ec6zAFaVSG3TpNAKtk4DOHNpSwKHxxrsiw4GHKESGPs5njn/0sMCUMl2svV4wo4BK/rCP7juYz+zx+l6oeQ==" crossorigin="anonymous" referrerPolicy="no-referrer"/><pre id="1bc8849d-03a7-8048-a161-dce91032806e" class="code"><code class="language-JavaScript">Okay , now I want you to write this as a newsletter
