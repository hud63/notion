k-color-gray_background callout" style="white-space:pre-wrap;display:flex" id="2198849d-03a7-80be-b500-df86bdadfe68"><div style="width:100%"><script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js" integrity="sha512-7Z9J3l1+EYfeaPKcGXu3MS/7T+w19WtKQY/n+xzmw4hZhJ9tyYmcUS+4QqAlzhicE5LAfMQSF3iFTK9bQdTxXg==" crossorigin="anonymous" referrerPolicy="no-referrer"></script><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism.min.css" integrity="sha512-tN7Ec6zAFaVSG3TpNAKtk4DOHNpSwKHxxrsiw4GHKESGPs5njn/0sMCUMl2svV4wo4BK/rCP7juYz+zx+l6oeQ==" crossorigin="anonymous" referrerPolicy="no-referrer"/><pre id="2198849d-03a7-8003-b3ec-e89511a7e6ed" class="code"><code class="language-Markdown"># **Prompt Engineering: Strategies and Tactics for Better Results**

This guide shares strategies and tactics for getting better results from large language models (like GPT-4). The methods described here can sometimes be deployed in combination for greater effect. We encourage experimentation to find the methods that work best for you.

Some of the examples demonstrated here currently work only with our most capable model, `gpt-4`. In general, if you find that a model fails at a task and a more capable model is available, it’s often worth trying again with the more capable model.

## **Six Strategies for Getting Better Results**

### **1. Write clear instructions**

These models can&#x27;t read your mind. If outputs are too long, ask for brief replies. If outputs are too simple, ask for expert-level writing. If you dislike the format, demonstrate the format you’d like to see. The less the model has to guess at what you want, the more likely you’ll get it.

**Tactics:**
* Include details in your query to get more relevant answers.
* Ask the model to adopt a persona.
* Use delimiters to clearly indicate distinct parts of the input.
* Specify the steps required to complete a task.
* Provide examples.
* Specify the desired length of the output.

### **2. Provide reference text**

Language models can confidently invent fake answers, especially when asked about esoteric topics or for citations and URLs. In the same way that a sheet of notes can help a student do better on a test, providing reference text to these models can help in answering with fewer fabrications.

**Tactics:**
* Instruct the model to answer using a reference text.
* Instruct the model to answer with citations from a reference text.

### **3. Split complex tasks into simpler subtasks**

Just as it is good practice in software engineering to decompose a complex system into a set of modular components, the same is true of tasks submitted to a language model. Complex tasks tend to have higher error rates than simpler tasks. Furthermore, complex tasks can often be re-defined as a workflow of simpler tasks in which the outputs of earlier tasks are used to construct the inputs for later tasks.

**Tactics:**
* Use intent classification to identify the most relevant instructions for a user query.
* For dialogue applications that require very long conversations, summarize or filter previous dialogue.
* Summarize long documents piecewise and construct a full summary recursively.

### **4. Give the model time to &quot;think&quot;**

If asked to multiply 17 by 28, you might not know it instantly but can still work it out with time. Similarly, models make more reasoning errors when trying to answer right away rather than taking time to work out an answer. Asking for a &quot;chain of thought&quot; before an answer can help the model reason its way toward correct answers more reliably.

**Tactics:**
* Instruct the model to work out its own solution before rushing to a conclusion.
* Use inner monologue or a sequence of queries to hide the model’s reasoning process.
* Ask the model if it missed anything on previous passes.

### **5. Use external tools**

Compensate for the weaknesses of the model by feeding it the outputs of other tools. For example, a text retrieval system (sometimes called RAG or retrieval augmented generation) can tell the model about relevant documents. A code execution engine like OpenAI’s Code Interpreter can help the model do math and run code. If a task can be done more reliably or efficiently by a tool rather than by a language model, offload it to get the best of both.

**Tactics:**
* Use embeddings-based search to implement efficient knowledge retrieval.
* Use code execution to perform more accurate calculations or call external APIs.
* Give the model access to specific functions.

### **6. Test changes systematically**

Improving performance is easier if you can measure it. In some cases, a modification to a prompt will achieve better performance on a few isolated examples but lead to worse overall performance on a more representative set of examples. Therefore, to be sure that a change is net positive to performance, it may be necessary to define a comprehensive test suite (also known as an &quot;eval&quot;).

**Tactic:**
* Evaluate model outputs with reference to gold-standard answers.</code></pre></div></figure><hr id="2198849d-03a7-80cd-b2ec-d28acf24b1a1"/><figure class="block-color-default callout" style="white-space:pre-wrap;display:flex" id="2198849d-03a7-800d-833d-c5681fc3751d"><div style="width:100%"><ul id="2198849d-03a7-80cb-8eb2-da924d751c6a" class="toggle"><li><details open=""><summary><strong>Previous iterations</strong></summary></details></li></ul></div></figure><p id="2198849d-03a7-80cd-ba25-ce709770816d" class="">
