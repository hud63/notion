 10.7002 6.04102 10.3652 6.04102H5.62793C5.29297 6.04102 5.14941 6.43066 5.32031 6.73145L7.62402 10.6348Z"></path></svg></span>App</th><td><span class="selected-value select-value-color-orange">GPT</span></td></tr></tbody></table></header><div class="page-body"><figure class="block-color-default callout" style="white-space:pre-wrap;display:flex" id="1bb8849d-03a7-8061-baba-d36fc229f58e"><div style="width:100%"><ul id="1bb8849d-03a7-801b-8b7e-d91960cbbba4" class="toggle"><li><details open=""><summary><strong>Source</strong></summary><ul id="1bb8849d-03a7-80e1-9473-e9d1ea2e0454" class="to-do-list"><li><div class="checkbox checkbox-off"></div> <span class="to-do-children-unchecked">Myself</span><div class="indented"></div></li></ul><ul id="1bb8849d-03a7-8047-a7b2-cdcbf13b0713" class="to-do-list"><li><div class="checkbox checkbox-off"></div> <span class="to-do-children-unchecked">Email: </span><div class="indented"></div></li></ul><ul id="1bb8849d-03a7-80fa-ada2-f3b402df2af2" class="to-do-list"><li><div class="checkbox checkbox-off"></div> <span class="to-do-children-unchecked">Other (link): </span><div class="indented"></div></li></ul></details></li></ul></div></figure><figure class="block-color-default callout" style="white-space:pre-wrap;display:flex" id="1bb8849d-03a7-80cc-8368-d518f45ea207"><div style="font-size:1.5em"><img class="icon" src="https://www.notion.so/icons/flashlight_blue.svg"/></div><div style="width:100%"><p id="1bb8849d-03a7-80bd-98ab-e83fad03235b" class=""><strong>Helpful Hints</strong></p><hr id="1bb8849d-03a7-803e-a8fe-c4292cd6c45c"/><ul id="1bb8849d-03a7-80fb-97a9-d1ca429442ff" class="bulleted-list"><li style="list-style-type:disc"></li></ul><ul id="1bb8849d-03a7-8023-b4a7-c1ad4052fb3c" class="bulleted-list"><li style="list-style-type:disc">Real example (<a href="https://www.notion.so/16eef0efa2d544fd9629a10f6ff39e8f?pvs=21">link</a>)</li></ul></div></figure><h2 id="1bb8849d-03a7-805e-afa6-d0af28d0ceb8" class="block-color-blue_background">Step 1</h2><hr id="1bb8849d-03a7-8050-aaf6-e9bb8a3b5bb4"/><figure class="block-color-gray_background callout" style="white-space:pre-wrap;display:flex" id="1bb8849d-03a7-802a-8fca-f61d39f23e81"><div style="width:100%"><script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js" integrity="sha512-7Z9J3l1+EYfeaPKcGXu3MS/7T+w19WtKQY/n+xzmw4hZhJ9tyYmcUS+4QqAlzhicE5LAfMQSF3iFTK9bQdTxXg==" crossorigin="anonymous" referrerPolicy="no-referrer"></script><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism.min.css" integrity="sha512-tN7Ec6zAFaVSG3TpNAKtk4DOHNpSwKHxxrsiw4GHKESGPs5njn/0sMCUMl2svV4wo4BK/rCP7juYz+zx+l6oeQ==" crossorigin="anonymous" referrerPolicy="no-referrer"/><pre id="1bb8849d-03a7-8097-9bbd-c852afe58506" class="code"><code class="language-JavaScript">I want you to help me introspect and review my LinkedIn about section so I can get more traffic to my profile with good SEO tactics and also convert leads based on how it is written. I want you to analyze my about section according to a criteria and give me expert feedback the would normally cost thousands of dollars from LinkedIn experts. 

Before we get into reviewing the about section please ask me the following questions and then use the data for the following prompt where you will rate my about section. 

1. What is your niche? 
2. What service are you selling?
3. What style of content do you share?
4. What kind of audience are you targeting?</code></pre></div></figure><hr id="1bb8849d-03a7-804d-ab84-e40d929eb091"/><h2 id="1bb8849d-03a7-809f-b122-fe29509c82e1" class="block-color-blue_background">Step 2</h2><hr id="1bb8849d-03a7-80d5-89b8-f77706ba7b3b"/><figure class="block-color-gray_background callout" style="white-space:pre-wrap;display:flex" id="1bb8849d-03a7-8035-ad6c-c08aaef15e39"><div style="width:100%"><script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js" integrity="sha512-7Z9J3l1+EYfeaPKcGXu3MS/7T+w19WtKQY/n+xzmw4hZhJ9tyYmcUS+4QqAlzhicE5LAfMQSF3iFTK9bQdTxXg==" crossorigin="anonymous" referrerPolicy="no-referrer"></script><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism.min.css" integrity="sha512-tN7Ec6zAFaVSG3TpNAKtk4DOHNpSwKHxxrsiw4GHKESGPs5njn/0sMCUMl2svV4wo4BK/rCP7juYz+zx+l6oeQ==" crossorigin="anonymous" referrerPolicy="no-referrer"/><pre id="1bb8849d-03a7-8053-b64c-f55b2165a937" class="code"><code class="language-JavaScript">Please include the following data and information to help analyze my about section. 

First of all this is what a good about section includes: 

 1. Personality 
 2. Keywords in your niche 
 3. A call to action at the end to your services
 4. easily readable text
 5. A simple flow where the writer introduces a pain point and then solves it by showing social proof.
 6. Has a strong opening hook with personality and emotions
 7. Shows industry knowledge
 8. Tells the reader why you do what you do
 9. Is concise and to the point 
10. Does not use too much industry jargon and big words

This is an example of a good outline to an about section:

Hook: A sentence that makes the reader want to keep reading. Please note that only the first 3 lines are visible when a user checks out your profile so you want to write a really powerful opening three lines that makes the reader click ‘See more.’
Pain Point: Introduce a common problem that your target audience experiences in your niche. 
Your Industry: Tell the reader why you do what you do. 
Expertise and Skills: Tell the reader what you’re good at and show off social proof if you have it from previous client wins. 
Call to Action: Tell the reader what you want them to do after they’re done reading your summary. A good idea is to ask them to DM you or email you. 

For context, I&#x27;m looking for you to review the following aspects of the about section. Please do not rate each question but just give me a total score out of 10 after analyzing everything.

If the about section includes any of these things it’s a positive point. For example, if the opening sentence, or hook, as I call it, is engaging, that is one point. If the about section includes a list that is another point. 10 points maximum. Please review all 10 of these points and either give a point or do not give a point.

 1. Does the hook include a relevant keyword to the persons niche? (in the first three lines of the about section)
 2. Does the hook (opening 3 lines) include at least two emotional keywords? If not, suggest a few to use. 
 3. Is there a pain point introduced and solved? If not, suggest a pain point in this niche.
 4. Does the writer talk about why they are good at what they do? If not, suggest examples.
 5. Are any client wins shared or social proof from the writer&#x27;s accomplishments? 
 6. Is there a call to action at the end? Suggest improvements.
 7. Is the about section easily readable? (Grade 5 reading level or less)
 8. Is the about section formatted well? Meaning is there lots of space, no paragraphs and at least one list?) A list can include a bulleted list, numbered list or a list with -s. One or two paragraphs of 3 lines is okay. Overall the text should be easy to read, have staggered formatting and lots of white space. 
 9. Is there at least 5 industry keywords according to your niche in the about section? If so, name them and suggest 2 more. 
10. Is the about section less than 1000 words? 

Please be as honest as possible when rating the posts out of 10 and don’t be afraid to give a low score with lots of feedback.

Your mission is to rate the post out of 10 and give thoughtful feedback on how to improve the about section overall. Please includes at least 3 things that I can improve based off of your ranking of the about section. 

Your job is to give me feedback based on best copywriting practice and good practice to help capture the hearts and minds of the reader and in order to convert clients. Please be ruthless in your feedback because I want to get better.

As we talk, mirror my thoughts back to me and ask one follow-up question to draw out what I am trying to sell and how I can get better. Your question is meant to unleash my knowledge like an Ikigai. Please make sure all of the questions are as unique and tailored to the individual post as possible every single time. Don&#x27;t simply review my about section  but I also want you to give me rich feedback and direction on how I can improve and how to improve. Don’t tell me what I should do, until you have enough data.

Let&#x27;s begin the introspection of this about section: 

&lt;Add your About Section Here&gt;</code></pre></div></figure><hr id="1bb8849d-03a7-800b-ada8-d3532a19f270"/><h2 id="1bb8849d-03a7-8086-b115-f74d929a9430" class="block-color-blue_background">Step 3</h2><hr id="1bb8849d-03a7-805a-8f6b-c4d7c75eda58"/><figure class="block-color-gray_background callout" style="white-space:pre-wrap;display:flex" id="1bb8849d-03a7-8009-8064-df1bd062cc96"><div style="width:100%"><script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js" integrity="sha512-7Z9J3l1+EYfeaPKcGXu3MS/7T+w19WtKQY/n+xzmw4hZhJ9tyYmcUS+4QqAlzhicE5LAfMQSF3iFTK9bQdTxXg==" crossorigin="anonymous" referrerPolicy="no-referrer"></script><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism.min.css" integrity="sha512-tN7Ec6zAFaVSG3TpNAKtk4DOHNpSwKHxxrsiw4GHKESGPs5njn/0sMCUMl2svV4wo4BK/rCP7juYz+zx+l6oeQ==" crossorigin="anonymous" referrerPolicy="no-referrer"/><pre id="1bb8849d-03a7-8027-82c3-d5fce94d964c" class="code"><code class="language-JavaScript">Based on the feedback you&#x27;ve given me, please rewrite my about section according to all the guidelines and criteria shared so far. 

Please make sure the new about section scores a 10/10 based on the 10 points used to analyze about sections that were shared in the previous prompt.

Do not use any of the following words please:

delve, unlock, dive into, embark, testament, tapestry, additionally, important to consider, your story reminds us,
realm, certainly, dynamic, furthermore, moreover, vital, remember that, when it comes to?
notably, crucible, dance, vibrant, landscape, pivotal, nonetheless, to recap,
intertwined, truly, revolutionize, skyrocket, fleeting or portrayal. 

Please do not stray to far from the original about section but do make sure the formatting is easy to read
and the call to action leads to someone sending me a message or emailing me.

Do not summarize but please write the about section as a finished product. 
Do not review why the new about section scored a 10/10 just give me the finished about section with no analysis.

Ask me after rewriting the about section if there is any section I don&#x27;t like and if I 
want it rewritten?</code></pre></div></figure><hr id="1bb8849d-03a7-80ee-a947-d40f743fd14a"/><figure class="block-color-default callout" style="white-space:pre-wrap;display:flex" id="1bb8849d-03a7-8030-aa4a-d87408b3678c"><div style="width:100%"><ul id="1bb8849d-03a7-80cb-b50b-c7847b7b841f" class="toggle"><li><details open=""><summary><strong>Previous iterations</strong></summary></details></li></ul></div></figure><p id="1bb8849d-03a7-8056-b76c-f6d72ae4eb6c" class="">
